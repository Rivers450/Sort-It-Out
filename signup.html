<!DOCTYPE html>
<title>Sort it Out | Template</title>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <img id="logo" src="sortItOutLogo.png" alt="Sort It Out!" height="150" />
      <h1 id="header">Sort It Out</h1>
    </div>

    <div class="navbar">
      <a href="index.html">LOG OUT</a>
      <a href="friends.html">FRIENDS| </a>
      <a href="groups.html">GROUPS| </a>
      <a href="chores.html">CHORES| </a>
      <a href="profile.html">PROFILE| </a>
      <a href="index.html">HOME| </a>
      <br /><br />

    <br /><br />
    <div class="CenteredSignUp">
      <section class="centered">
        <h1 id="SignUpCenter"><br /><span>Sign Up</span></h1>
        <br />
        <form>
          <input
            type="text"
            placeholder="First Name"
            name="fname"
            required
          /><br />
          <input
            type="text"
            placeholder="Last Name"
            name="lname"
            required
          /><br />
          <input type="email" placeholder="Email" name="email" required /><br />
          <input
            type="text"
            placeholder="User Name"
            name="userName"
            required
          /><br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          /><br />
          <input type="button" value="SignUp" />
        </form>
      </section>
    </div>
    <div class="footer">
      <p class="copyright">
        Copyright &#169; 2022 Sort It Out Inc. All rights reserved.
      </p>
      <a href="AboutUs.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </body>
</html>
