<!DOCTYPE html>
<title>Sort it Out | Template</title>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
    </style>
    
  </head>
  <body>
    <div class="title">
      <img id="logo" src="sortItOutLogo.png" alt="Sort It Out!" height="150" />
      <h1 id="header">Sort It Out</h1>
    </div>

    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="chores.html">Chores</a>
      <a href="groups.html">Groups</a>
      <a href="FriendsPage.html">Friends</a>
      <a href="index.html">Log Out</a>
    </div>

    <div class="main_body centered">
      <h1 style="text-align: center">Login</h1>

      <form action="/login" method="post">
        <div class="container">
          <label for="uname"><b>Username</b> </label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />
          <div class="container" >
            <span class="psw"></span>
              <a href="ForgotPass.html">Forgot password?</a></span
            >
          </div>
          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>
      </form>
    </div>

    <div class="footer">
      <p class="copyright">
        Copyright &#169; 2022 Sort It Out Inc. All rights reserved.
      </p>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </body>
</html>
